<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Socios</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        /* General Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }

        nav {
            display: flex;
            gap: 0.8rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            white-space: nowrap;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* Responsive Header */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 1rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: 95%;
            flex: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.25rem;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button Styles */
        button {
            padding: 0.75rem 1.25rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-enviar {
            background-color: #007bff;
            color: white;
        }

        .btn-editar {
            background-color: #ffc107;
            color: white;
        }

        .btn-eliminar {
            background-color: #dc3545;
            color: white;
        }

        .btn-enviar:hover {
            background-color: #0056b3;
        }

        .btn-editar:hover {
            background-color: #e0a800;
        }

        .btn-eliminar:hover {
            background-color: #c82333;
        }

        /* Table Styles */
        .table-container {
            margin-top: 1.25rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.25rem;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Actions Container */
        .acciones-container {
            display: flex;
            gap: 0.625rem;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        @media (max-width: 640px) {
            .acciones-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .acciones-container button {
                width: 100%;
            }

            th,
            td {
                padding: 0.5rem;
            }
        }

        /* Footer Styles */
        footer {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        /* DataTables Styles */
        .dataTables_wrapper .dataTables_filter input {
            max-width: 150px;
        }

        .dataTables_wrapper .dataTables_length select {
            max-width: 60px;
        }

        @media (max-width: 768px) {
            .dataTables_wrapper .dataTables_filter,
            .dataTables_wrapper .dataTables_length {
                text-align: left;
                margin-bottom: 1rem;
            }
        }

        /* File Input Styles */
        .file-label {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .file-label:hover {
            background-color: #367c39;
        }

        .file-label input[type="file"] {
            display: none;
        }

        #file-name {
            margin-top: 0.5rem;
            font-style: italic;
            color: #777;
        }

        .btn-importar {
            background-color: #2196F3;
            color: white;
            padding: 0.75rem 1.25rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .btn-importar:hover {
            background-color: #0b7dda;
        }

        /* Style for error messages */
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Sistema de Notificaciones</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="asistentes.html">Socios</a>
            <a href="eventos.html">Eventos</a>
            <form action="/logout" method="POST">
                <button type="submit" class="logout-btn"
                    style="background-color: red; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease;">Cerrar
                    sesi贸n</button>
            </form>
        </nav>
    </header>

    <div class="container">
        <h1>Gesti贸n de Socios</h1>
        <form id="asistente-form">
            <input type="hidden" id="asistente-id">
            <div class="form-group">
                <label for="nombre">Nombres Completos:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required oninput="validateEmailInput(this.value)">
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="acciones-container">
                <button type="submit" class="btn-enviar"><i class="fas fa-save"></i> Guardar</button>
                <button type="button" class="btn-eliminar" onclick="cancelarEdicion()"><i class="fas fa-times"></i>
                    Cancelar</button>
            </div>
        </form>

        <!-- File Import Section -->
        <div class="form-group">
            <label for="archivoTxt">  Selecciona un archivo TXT con nombres y correos:</label>
            <label class="file-label">
                <i class="fas fa-upload"></i> Elegir Archivo
                <input type="file" id="archivoTxt" accept=".txt" onchange="mostrarNombreArchivo()">
            </label>
            <p id="file-name">Ning煤n archivo seleccionado</p>
            <div class="acciones-container">
                <button onclick="importarAsistentes()" class="btn-importar"><i class="fas fa-file-import"></i>
                    Importar</button>
                <!-- Button to download invalid emails PDF (Moved Here) -->
                <button class="btn-enviar" onclick="descargarInvalidEmailsPDF()"><i class="fas fa-file-pdf"></i>
                    Descargar Correos Inv谩lidos (PDF)</button>
            </div>
        </div>

        <div class="table-container">
            <table id="asistentes-table" class="display">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="acciones-container">
            <button class="btn-enviar" onclick="descargarPDF()"><i class="fas fa-file-pdf"></i> Descargar PDF</button>
            <button class="btn-enviar" onclick="descargarExcel()"><i class="fas fa-file-excel"></i> Descargar
                Excel</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sistema de Notificaciones | Desarrollado por <strong>Edwin Danilo Oto Toapanta</strong></p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        // Global variables
        let table;
        let invalidEmails = []; // Array to store invalid emails

        // Function to sanitize input
        function sanitizeInput(input) {
            const tempDiv = document.createElement('div');
            tempDiv.textContent = input;
            return tempDiv.innerHTML;
        }

        // Function to load assistants
        function cargarAsistentes() {
            let asistentes = JSON.parse(localStorage.getItem('asistentes')) || [];

            // Validate and clean the data before display
            asistentes = validarAsistentes(asistentes);
            localStorage.setItem('asistentes', JSON.stringify(asistentes));

            table.clear();
            asistentes.forEach((asistente, index) => {
                table.row.add([
                    sanitizeInput(asistente.nombre), // Sanitize the name
                    sanitizeInput(asistente.email),  // Sanitize the email
                    `<div class="acciones-container">
                    <button class="btn-editar" onclick="editarAsistente(${index})"><i class="fas fa-edit"></i> Editar</button>
                    <button class="btn-eliminar" onclick="eliminarAsistente(${index})"><i class="fas fa-trash"></i> Eliminar</button>
                </div>`
                ]);
            });
            table.draw();
        }

        // Function to validate assistants and determine the reason for invalidity
        function validarAsistentes(asistentes) {
            const emailsRegistrados = new Set();
            let asistentesValidados = [];
            invalidEmails = []; // Clear the array before processing

            asistentes.forEach(asistente => {
                let invalidReason = '';
                if (!asistente.email) {
                    invalidReason = 'Correo electr贸nico vac铆o';
                } else if (!validarEmail(asistente.email)) {
                    invalidReason = 'Formato de correo electr贸nico inv谩lido';
                } else if (emailsRegistrados.has(asistente.email)) {
                    invalidReason = 'Correo electr贸nico duplicado';
                }

                if (invalidReason) {
                    // Store invalid emails with name and reason
                    invalidEmails.push({
                        nombre: asistente.nombre,
                        email: asistente.email,
                        reason: invalidReason
                    });
                    iziToast.warning({
                        title: 'Aviso',
                        message: `El correo ${asistente.email} no es v谩lido: ${invalidReason}.`,
                        position: 'topRight'
                    });
                } else {
                    emailsRegistrados.add(asistente.email);
                    asistentesValidados.push({
                        nombre: sanitizeInput(asistente.nombre),
                        email: sanitizeInput(asistente.email)
                    });
                }
            });

            return asistentesValidados;
        }

        // Function to delete assistant
        function eliminarAsistente(index) {
            const asistentes = JSON.parse(localStorage.getItem('asistentes')) || [];
            asistentes.splice(index, 1);
            localStorage.setItem('asistentes', JSON.stringify(asistentes));
            cargarAsistentes();
            iziToast.success({
                title: '隆xito!',
                message: 'Asistente eliminado correctamente.',
                position: 'topRight'
            });
        }

        // Function to edit assistant
        function editarAsistente(index) {
            const asistentes = JSON.parse(localStorage.getItem('asistentes')) || [];
            const asistente = asistentes[index];
            $('#nombre').val(asistente.nombre);
            $('#email').val(asistente.email);
            $('#asistente-id').val(index);
        }

        // Basic email validation function
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        // Function to validate email input in real-time
        function validateEmailInput(email) {
            let errorMessage = '';
            if (email.trim() === '') {
                errorMessage = 'Por favor, introduce un correo electr贸nico.';
            } else if (!validarEmail(email)) {
                errorMessage = 'Formato de correo electr贸nico inv谩lido.';
            }
            document.getElementById('email-error').textContent = errorMessage;
        }
        // Event listener for the assistant form submission
        $('#asistente-form').submit(function (e) {
            e.preventDefault();
            const nombre = $('#nombre').val();
            const email = $('#email').val();
            const id = $('#asistente-id').val();

            if (!validarEmail(email)) {
                iziToast.error({
                    title: 'Error',
                    message: 'Por favor, introduce un correo electr贸nico v谩lido.',
                    position: 'topRight'
                });
                return;
            }

            let asistentes = JSON.parse(localStorage.getItem('asistentes')) || [];

            if (id) {
                // Editing existing assistant
                asistentes[id] = {
                    nombre: nombre,
                    email: email
                };
                $('#asistente-id').val(''); // Reset ID after editing
                iziToast.success({
                    title: '隆xito!',
                    message: 'Asistente actualizado correctamente.',
                    position: 'topRight'
                });
            } else {
                // Adding new assistant
                asistentes.push({
                    nombre: nombre,
                    email: email
                });
                iziToast.success({
                    title: '隆xito!',
                    message: 'Asistente guardado correctamente.',
                    position: 'topRight'
                });
            }

            localStorage.setItem('asistentes', JSON.stringify(asistentes));
            cargarAsistentes();
            $('#asistente-form')[0].reset(); // Clear the form
        });

        // Function to cancel editing
        function cancelarEdicion() {
            $('#asistente-form')[0].reset();
            $('#asistente-id').val('');
        }

        // Function to download PDF
        function descargarPDF() {
            const {
                jsPDF
            } = window.jspdf;
            const doc = new jsPDF();
            const asistentes = JSON.parse(localStorage.getItem('asistentes')) || [];
            let y = 10;
            doc.text("Lista de Asistentes", 14, y);
            y += 10;
            asistentes.forEach(asistente => {
                doc.text(`${asistente.nombre} - ${asistente.email}`, 14, y);
                y += 10;
            });
            doc.save('asistentes.pdf');
        }

        // Function to download Excel
        function descargarExcel() {
            const asistentes = JSON.parse(localStorage.getItem('asistentes')) || [];
            const ws = XLSX.utils.json_to_sheet(asistentes);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Asistentes');
            XLSX.writeFile(wb, 'asistentes.xlsx');
        }

        function importarAsistentes() {
            const archivo = document.getElementById("archivoTxt").files[0];
            if (!archivo) {
                iziToast.error({
                    title: 'Error',
                    message: 'Selecciona un archivo TXT'
                });
                return;
            }

            const lector = new FileReader();
            lector.onload = function (event) {
                const contenido = event.target.result.trim(); // Elimina espacios en blanco extras
                const lineas = contenido.split("\n").map(linea => linea.trim());
                let asistentes = JSON.parse(localStorage.getItem('asistentes')) || [];
                let nuevosAsistentes = [];

                lineas.forEach(linea => {
                    if (linea) {
                        const partes = linea.split(",");
                        if (partes.length === 2) {
                            const nombre = partes[0].trim();
                            const email = partes[1].trim();
                            if (nombre && email) {
                                nuevosAsistentes.push({
                                    nombre: nombre,
                                    email: email
                                });
                            }
                        }
                    }
                });

                // Add new assistants to existing ones and update local storage
                asistentes = asistentes.concat(nuevosAsistentes);
                localStorage.setItem('asistentes', JSON.stringify(asistentes));
                cargarAsistentes(); // Reload the table with the new data
                iziToast.success({
                    title: '隆xito!',
                    message: 'Asistentes importados correctamente.',
                    position: 'topRight'
                });
            };
            lector.onerror = function () {
                iziToast.error({
                    title: 'Error',
                    message: 'Error al leer el archivo.'
                });
            };
            lector.readAsText(archivo);
        }

        // Function to download the list of invalid emails as a PDF
        function descargarInvalidEmailsPDF() {
            if (invalidEmails.length === 0) {
                iziToast.info({
                    title: 'Info',
                    message: 'No hay correos electr贸nicos inv谩lidos para descargar.',
                    position: 'topRight'
                });
                return;
            }

            const {
                jsPDF
            } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;

            doc.setFontSize(14);
            doc.text("Lista de Correos Electr贸nicos Inv谩lidos", 14, y);
            y += 10;

            doc.setFontSize(10);
            invalidEmails.forEach(item => {
                const text = `${item.nombre} - ${item.email} (Raz贸n: ${item.reason})`;
                if (y > doc.internal.pageSize.getHeight() - 10) {
                    doc.addPage();
                    y = 10;
                }
                doc.text(text, 14, y);
                y += 7;
            });

            doc.save('correos_invalidos.pdf');
        }

        // Function to display the file name
        function mostrarNombreArchivo() {
            const archivo = document.getElementById("archivoTxt").files[0];
            if (archivo) {
                document.getElementById("file-name").textContent = "Archivo seleccionado: " + archivo.name;
            } else {
                document.getElementById("file-name").textContent = "Ning煤n archivo seleccionado";
            }
        }

        // Initialize DataTables when the document is ready
        $(document).ready(function () {
            table = $('#asistentes-table').DataTable({
                language: {
                    "url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"
                }
            });
            cargarAsistentes(); // Load assistants on page load
        });
    </script>
</body>

</html>
