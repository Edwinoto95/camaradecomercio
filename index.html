<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notificaciones | Cámara de Comercio de Latacunga</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007bff, #00bcd4);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: rgba(0, 123, 255, 0.9);
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            background-color: white;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .logout-btn {
            background-color: red;
        }

        .logout-btn:hover {
            background-color: darkred;
        }

        footer {
            background-color: rgba(0, 123, 255, 0.9);
            width: 100%;
            padding: 15px;
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>Sistema de Notificaciones | Cámara de Comercio de Latacunga</header>

    <div class="container">
        <h1>Bienvenido</h1>
        <p>Seleccione una opción para continuar con la gestión del sistema.</p>
        <div class="button-container">
            <button onclick="location.href='asistentes.html'">Gestionar Asistentes</button>
            <button onclick="location.href='eventos.html'">Gestionar Eventos</button>
            <form action="/logout" method="POST">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Cámara de Comercio de Latacunga | <a href="#">Desarrollador:Edwin Danilo Oto Toapanta</a></p>
    </footer>

</body>
</html>
